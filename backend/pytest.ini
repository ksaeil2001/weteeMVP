[pytest]
# pytest configuration for WeTee MVP Backend Testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

# Asyncio configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires DB)
    api: API endpoint tests (requires TestClient)
    service: Service layer tests
    slow: Slow tests (can be skipped with -m "not slow")
    auth: Authentication and authorization tests
    groups: Group management tests
    schedules: Schedule management tests
    settlements: Settlement and billing tests
    attendances: Attendance management tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
